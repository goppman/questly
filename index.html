<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Exercises</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>


 <div class="well col-sm-6 col-sm-offset-3 col-xs-12">
   <form id="form" role="form">

     <div id="story" class="well col-sm-6 col-sm-offset-3 col-xs-12">

     </div>

     <div class="form-group">
       <label for="name">What is your name?</label><br>
       <input type="text" name="name" class="form-control">
     </div>

     <div class="secret-name">
       <label for="nameAgent">What is your secrete agent name?</label>
       <input type="text" name="secret_name" class="form-control">

     </div>

     <div class="nameChooser">
      <input type="checkbox" name="choice" value="decided"></input>
      check this to use agent name.

     </div>

       <div class="radio-small">
         <label for="quest">What is your quest?</label><br>
       <input type="radio" name="quest"  value="Running">
       Go Running<br>
     </div>

     <div class="radio-small">
       <input type="radio" name="quest"  value="climbing">
       Go Climbing
     </div>

     <div class="radio-small">
       <input type="radio" name="quest"  value="Hiking">
       Go Hking
     </div>

     <div class="form-group">
       <label for="color">What is your favorite color?</label><br>

       <select name="color" class="form-control">
         <option>Select a Color</option>
         <option value="blue">blue</option>
         <option value="yellow">yellow</option>
         <option value="red">red</option>
       </select>

       <!--<input type="text" name="color" class="form-control">-->
     </div>
      <div>
        <label>
        <input type="checkbox" name="person" value="registered"></input>
        Sign me up for the mailing list
      </label>
      </div>
     <input type="submit" value="Do it!" class="btn btn-default">

   </form>
 </div>

 <script src="js/questly.js"> </script>
</body>
</html>
